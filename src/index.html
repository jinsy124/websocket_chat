<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify - Real-Time Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f111a;
            --glass-bg: rgba(25, 28, 41, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6c5ce7;
            --primary-hover: #8e44ad;
            --text-main: #ffffff;
            --text-muted: #95a5a6;
            --danger: #ff4757;
            --bubble-own: linear-gradient(135deg, #6c5ce7, #8e44ad);
            --bubble-other: rgba(45, 52, 54, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f111a 0%, #1e1e2f 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Glassmorphism Classes */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            transition: all 0.2s ease;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Views */
        #auth-view {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #auth-view h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            background: -webkit-linear-gradient(var(--primary), #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: transparent;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            font-weight: 600;
        }

        .tab.active {
            color: var(--text-main);
            border-bottom: 2px solid var(--primary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #app-view {
            width: 95vw;
            height: 90vh;
            max-width: 1200px;
            display: none;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
        }

        /* Sidebar View */
        .sidebar {
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bubble-own);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }

        .actions button {
            background: transparent;
            color: var(--text-muted);
            font-size: 18px;
            padding: 8px;
            border-radius: 50%;
        }

        .actions button:hover {
            color: var(--text-main);
            background: rgba(255,255,255,0.1);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            padding: 15px 20px;
            display: flex;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s;
            align-items: center;
        }

        .conversation-item:hover, .conversation-item.active {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--primary);
        }

        .conversation-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow: hidden;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .last-message {
            font-size: 13px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: rgba(15, 17, 26, 0.4);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            flex-direction: column;
            gap: 15px;
        }
        .empty-state i {
            font-size: 48px;
            opacity: 0.5;
        }

        .message {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: var(--bubble-own);
            border-bottom-right-radius: 4px;
        }

        .message.other {
            align-self: flex-start;
            background: var(--bubble-other);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
            display: block;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 15px 20px;
        }

        .btn-send {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .btn-send:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            width: 400px;
            max-height: 60vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-radius: 16px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .users-list {
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255,255,255,0.03);
        }

        .user-item:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: var(--danger);
            color: white;
            border-radius: 8px;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(-10px);
        }

        .toast.success { background: #2ecc71; }
    </style>
</head>
<body>

    <!-- Auth View -->
    <div id="auth-view" class="glass">
        <h2>Chatify</h2>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Register</button>
        </div>
        
        <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <form id="register-form" class="auth-form" style="display: none;" onsubmit="handleRegister(event)">
            <input type="text" id="reg-name" placeholder="Full Name" required>
            <input type="email" id="reg-email" placeholder="Email Address" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="glass">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="my-avatar">?</div>
                    <span id="my-name">Loading...</span>
                </div>
                <div class="actions">
                    <button onclick="openNewChatModal()" title="New Chat"><i class="fas fa-plus-circle"></i></button>
                    <button onclick="handleLogout()" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="conversations-list" id="conv-list">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chat-area">
            <div class="empty-state" id="empty-state">
                <i class="fas fa-paper-plane"></i>
                <p>Select a conversation or start a new one to begin chatting.</p>
            </div>
            
            <div id="active-chat" style="display: none; height: 100%; flex-direction: column;">
                <div class="chat-header">
                    <div class="avatar" id="active-chat-avatar">?</div>
                    <h3 id="active-chat-name">User Name</h3>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages injected here -->
                </div>
                <form class="chat-input" onsubmit="sendMessage(event)">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" required>
                    <button type="submit" class="btn-send"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div id="new-chat-modal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h3>Start New Chat</h3>
                <button onclick="closeModal()" style="background:none; color:white; font-size:20px;"><i class="fas fa-times"></i></button>
            </div>
            <div class="users-list" id="users-list">
                <!-- Users injected here -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Error message</div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let ws = null;
        let currentUser = null;
        let currentConversationId = null;
        let otherUserId = null;

        // UI Helpers
        const showToast = (msg, type='error') => {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = 'toast', 3000);
        };

        const switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('login-form').style.display = tab === 'login' ? 'flex' : 'none';
            document.getElementById('register-form').style.display = tab === 'register' ? 'flex' : 'none';
            event.target.classList.add('active');
        };

        const openNewChatModal = async () => {
            document.getElementById('new-chat-modal').style.display = 'flex';
            try {
                const res = await fetch(`${API_BASE}/users`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                const users = await res.json();
                const list = document.getElementById('users-list');
                list.innerHTML = '';
                users.forEach(u => {
                    list.innerHTML += `
                        <div class="user-item" onclick="startChat(${u.id})">
                            <div class="avatar">${u.name.charAt(0).toUpperCase()}</div>
                            <span>${u.name}</span>
                        </div>
                    `;
                });
            } catch(e) {
                showToast("Failed to load users");
            }
        };

        const closeModal = () => document.getElementById('new-chat-modal').style.display = 'none';

        // Auth Logic
        const handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if(!res.ok) throw new Error("Invalid credentials");
                const data = await res.json();
                localStorage.setItem('token', data.access_token);
                initApp();
            } catch(err) {
                showToast(err.message);
            }
        };

        const handleRegister = async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                if(!res.ok) {
                    const data = await res.json();
                    throw new Error(data.detail || "Registration failed");
                }
                showToast("Registration successful! Logging in...", "success");
                document.getElementById('login-email').value = email;
                document.getElementById('login-password').value = password;
                switchTab('login');
                handleLogin(new Event('submit'));
            } catch(err) {
                showToast(err.message);
            }
        };

        const handleLogout = async () => {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
            } catch(e) {}
            localStorage.removeItem('token');
            if(ws) { ws.close(); ws = null; }
            document.getElementById('app-view').style.display = 'none';
            document.getElementById('auth-view').style.display = 'flex';
        };

        // App Logic
        const initApp = async () => {
            const token = localStorage.getItem('token');
            if(!token) return;

            try {
                const res = await fetch(`${API_BASE}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(!res.ok) throw new Error("Session expired");
                currentUser = await res.json();
                
                document.getElementById('auth-view').style.display = 'none';
                document.getElementById('app-view').style.display = 'grid';
                document.getElementById('my-name').innerText = currentUser.name;
                document.getElementById('my-avatar').innerText = currentUser.name.charAt(0).toUpperCase();
                
                loadConversations();
            } catch(e) {
                localStorage.removeItem('token');
            }
        };

        const connectWebsocket = (conversation_id) => {
            if (ws) {
                ws.close();
            }
            const token = localStorage.getItem('token');
            // Connect to websocket with both token and conversation_id
            ws = new WebSocket(`ws://localhost:8000/ws?token=${token}&conversation_id=${conversation_id}`);
            
            ws.onmessage = (event) => {
                const data = event.data; // The backend currently sends standard text like "User ID: Message text"
                // Parse it based on standard backend broadcast format
                
                let text = data;
                let isOwn = false;
                
                // Usually the string is "User 1: Hello"
                const match = data.match(/User\s(\d+):\s(.+)/);
                if (match) {
                    const senderId = parseInt(match[1]);
                    text = match[2];
                    isOwn = (senderId === currentUser.id);
                }
                
                // Add message bubble to screen
                appendMessage(text, isOwn);
                loadConversations(); // refresh the sidebar
            };

            ws.onerror = (error) => {
                console.error("WebSocket error", error);
            };
        };

        const loadConversations = async () => {
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_BASE}/conversations`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const convs = await res.json();
            const list = document.getElementById('conv-list');
            list.innerHTML = '';
            
            convs.forEach(c => {
                const isActive = c.id === currentConversationId ? 'active' : '';
                const formatTime = c.updated_at ? new Date(c.updated_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                
                list.innerHTML += `
                    <div class="conversation-item ${isActive}" onclick="openChat(${c.id}, '${c.other_user_name}', ${c.other_user_id})">
                        <div class="avatar" style="background: var(--bubble-other)">${c.other_user_name.charAt(0).toUpperCase()}</div>
                        <div class="conversation-details">
                            <div class="conversation-header">
                                <span>${c.other_user_name}</span>
                                <span class="time">${formatTime}</span>
                            </div>
                            <span class="last-message">${c.last_message || 'No messages yet'}</span>
                        </div>
                    </div>
                `;
            });
        };

        const startChat = async (userId) => {
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_BASE}/conversations`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ user2_id: userId })
            });
            const data = await res.json();
            closeModal();
            loadConversations();
            
            // To properly open the chat, we need the user's name which we didn't fetch here. 
            // `loadConversations` will show it, so doing a short timeout is acceptable hack, or we can find it.
            setTimeout(() => {
                const convElement = document.querySelector(`.conversation-item:last-child`);
                if(convElement) convElement.click();
            }, 500);
        };

        const openChat = async (convId, otherName, targetUserId) => {
            currentConversationId = convId;
            otherUserId = targetUserId;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('active-chat').style.display = 'flex';
            document.getElementById('active-chat-name').innerText = otherName;
            document.getElementById('active-chat-avatar').innerText = otherName.charAt(0).toUpperCase();
            
            // Load message history from HTTP
            const token = localStorage.getItem('token');
            const res = await fetch(`${API_BASE}/conversations/${convId}/messages`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const messages = await res.json();
            
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(m => {
                appendMessage(m.text, m.is_own, m.created_at);
            });
            
            loadConversations(); // update active state on sidebar
            connectWebsocket(convId); // connect websocket to this specific room
        };

        const appendMessage = (text, isOwn, timestamp = new Date()) => {
            const container = document.getElementById('chat-messages');
            const timeStr = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            container.innerHTML += `
                <div class="message ${isOwn ? 'own' : 'other'}">
                    ${text}
                    <span class="message-time">${timeStr}</span>
                </div>
            `;
            container.scrollTop = container.scrollHeight;
        };

        const sendMessage = async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(!text || !currentConversationId) return;

            input.value = '';

            try {
                // Determine send mechanism. The user prompt requests:
                // "If receiver is online (exists in connections dict) -> Send message instantly via WebSocket."
                // Since the frontend cannot directly query the python dictionary "connections", we will send the message using HTTP POST,
                // BUT we will also send it via WebSocket so the backend can broadcast it efficiently!
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // Send via websocket for instant delivery (backend updates its DB and broadcasts)
                    ws.send(text);
                } else {
                    // Fallback to HTTP POST
                    const token = localStorage.getItem('token');
                    const res = await fetch(`${API_BASE}/conversations/${currentConversationId}/messages`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ text })
                    });
                    const savedMessage = await res.json();
                    appendMessage(savedMessage.text, true, savedMessage.created_at);
                }
            } catch(err) {
                showToast("Failed to send message");
            }
        };

        // Boot
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
